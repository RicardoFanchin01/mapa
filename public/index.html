<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa do Caminhão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, marker;

    async function carregarLocalizacao() {
      try {
        const res = await fetch("/api/locations/latest");
        if (!res.ok) throw new Error("Erro ao buscar localização");

        const data = await res.json();

        // Inicializa mapa na primeira execução
        if (!map) {
          map = L.map("map").setView([data.latitude, data.longitude], 15);

          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "© OpenStreetMap contributors"
          }).addTo(map);

          marker = L.marker([data.latitude, data.longitude]).addTo(map);
          marker.bindPopup(
            `<b>Caminhão</b><br>
            Latitude: ${data.latitude}<br>
            Longitude: ${data.longitude}<br>
            ${new Date(data.datahora).toLocaleString("pt-BR")}`
          ).openPopup();
        } else {
          // Atualiza posição do marcador
          marker.setLatLng([data.latitude, data.longitude]);
          marker.setPopupContent(
            `<b>Caminhão</b><br>
            Latitude: ${data.latitude}<br>
            Longitude: ${data.longitude}<br>
            ${new Date(data.datahora).toLocaleString("pt-BR")}`
          );
          map.panTo([data.latitude, data.longitude]);
        }

      } catch (error) {
        console.error("Erro ao carregar localização:", error);
      }
    }

    // Atualiza a cada 10 segundos
    carregarLocalizacao();
    setInterval(carregarLocalizacao, 10000);
  </script>
</body>
</html>
